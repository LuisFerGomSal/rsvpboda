<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{{ url_for('static',filename='counter.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
    <title>Amanda y Emmanuel</title>
</head>

<body>

    <div id="admin-container">
        <div id="info">
            <table>
                <tr>
                    <th>Confirmados</th>
                </tr>
                <tr>
                    <td>
                        {{confirmedGuests}}
                    </td>
                </tr>
            </table>
        </div>
        <table id="guests-table">
            <tr>
                <th>Invitado</th>
                <th>Recepciones</th>
                <th>Confirmado</th>
                <th>Enlace</th>
            </tr>
            {%for guest in guests%}
                <tr>
                    <td>{{guest[1]}}</td>
                    <td>{{guest[2]}}</td>
                    <td>{{guest[3]}}</td>
                    <td>https://www.amandayemmanuel.xyz/?guestId={{guest[0]}}</td>
                </tr>
            {%endfor%}
        </table>
    </div>

</body>

</html>
